<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/public}">
<head>
<meta charset="UTF-8">
<title>Classes</title>
</head>
<body>

	<div layout:fragment="title">
		Online Class Management
	</div>
	
	<div layout:fragment="content">
		
		<!-- Search -->
		<div class="ui padded segment">
			<div class="ui header">
				<i class="search icon"></i> Search
			</div>
			
			<div class="ui form">
				<div class="fields">
					
					<div class="field">
						<label>Course</label>
						<input name="course" type="text" placeholder="Search Course" />
					</div>
					
					<div class="field">
						<label>Teacher</label>
						<input name="teacher" type="text" placeholder="Search Teacher" />
					</div>

					<div class="field">
						<label>From</label>
						<input name="from" class="date-input" type="date" placeholder="Date From" />
					</div>

					<div class="field">
						<label>&nbsp;</label>
						<button class="ui animated blue button">
							<div class="visible content">
								Search
							</div>
							<div class="hidden content">
								<i class="search icon"></i>							
							</div>
						</button>
						
						<button id="addBtn" class="ui animated red button">
							<div class="visible content">
								Add New
							</div>
							<div class="hidden content">
								<i class="plus icon"></i>							
							</div>
						</button>
					</div>

				</div>
			</div>
		</div>
		
		
		<!-- List -->
		<table class="ui table">
			
			<thead>
				<tr>
					<th>Course</th>
					<th>Start Date</th>
					<th>Teacher</th>
					<th>Days</th>
					<th>Times</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="c : ${list}">
					<td th:text="${c.course.name}">Java SE</td>
					<td th:text="${c.startDate}">2020/08/01</td>
					<td th:text="${c.teacher.name}">Min Lwin</td>
					<td th:text="${c.days}">Sat - Sun</td>
					<td th:text="${c.times}">13:00 - 18:00</td>
					<td>Available</td>
					<td>
						<a href="#" th:id="${c.id}" onclick="editClass(this.id);return false;">
							<i class="pencil icon"></i>
						</a>
					</td>
				</tr>
				
			</tbody>
		</table>

		<!-- Edit Fragment -->
		<div th:replace="fragments/class-edit-modal :: modal"></div>
		
		<!-- Create Fragment -->	
		<div th:replace="fragments/class-create-modal :: modal"></div>
		
	</div>
	
	

	<div layout:fragment="script">
		<script type="text/javascript" th:src="@{/resources/scripts/class-list.js}"></script>
	</div>

</body>
</html>
