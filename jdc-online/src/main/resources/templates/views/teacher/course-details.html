<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/public}">
<head>
<meta charset="UTF-8">
<title th:text="${course.code}">Courses</title>
</head>
<body>

	<div layout:fragment="title">
		Course Details
	</div>

	<div layout:fragment="content">
		
		
		<div class="ui padded segment">
			<div class="ui grid">
			
				<div class="four wide column">

					<div class="ui fluid image mb-12">
						<img th:src="@{/resources/images/course.png}">
					</div>
				
				</div>
				
				<div class="twelve wide column">
				
					<h2 th:text="${course.name}"></h2>
					
					<div class="ui divider"></div>
					
					<div class="ui horizontal list">
					
						<div class="item">
							
							<span class="ui avator image">
								<i class="large graduation cap icon"></i>
							</span>
							
							<div class="content">
							
								<div class="header">Code</div>
								<span th:text="${course.code}"></span>
							</div>
							
						</div>

						<div class="item">
							
							<span class="ui avator image">
								<i class="large certificate icon"></i>
							</span>
							
							<div class="content">
							
								<div class="header">Level</div>
								<span th:text="${course.level}"></span>
							</div>
							
						</div>

						<div class="item">
							
							<span class="ui avator image">
								<i class="large hourglass start icon"></i>
							</span>
							
							<div class="content">
							
								<div class="header">Duration</div>
								<span th:text="${course.duration}" ></span> Hours
							</div>
							
						</div>

						<div class="item">
							
							<span class="ui avator image">
								<i class="large usd icon"></i>
							</span>
							
							<div class="content">
							
								<div class="header">Fees</div>
								<span th:text="${course.fees}"></span> MMK
							</div>
							
						</div>

						<div class="item">
							
							<span class="ui avator image">
								<i class="large usd icon"></i>
							</span>
							
							<div class="content">
							
								<div class="header">Requirements</div>
								<span th:text="${course.requirements}"></span>
							</div>
							
						</div>

					</div>
					
					<div class="ui divider"></div>
					
					<h4>Description</h4>
					
					<p th:text="${course.description}"></p>
				</div>
			</div>
		
		</div>
		
		<h3>Course Contents <a id="addBtn" style="float: right;" class="ui button"><i class="plus icon"></i> Add</a></h3>
		
		<div class="ui hidden divider"></div>
		
		<div class="ui segment" th:each="content : ${course.contents}">
			
			<div class="ui header" th:text="${content.title}">Title</div>
			
			<p th:text="${content.details}">Contents</p>
		</div>	
		
		<form id="addForm" th:action="@{/teacher/courses/{id}/contents(id=${course.id})}" method="post" th:object="${content}" class="ui modal form">
		
			<div class="header">Add Content</div>
			
			<div class="content">
			
				<div class="field">
					<label>Title</label>
					<input type="text" placeholder="Enter Title" th:field="*{title}" required="required" />
				</div>
				
				<div class="field">
					<label>Content</label>
					<textarea rows="4" required="required" th:field="*{details}"></textarea>				
				</div>
			</div>
			
			<div class="actions">
			
				<button type="button" class="ui cancel blue button">Close</button>
				<button class="ui red button">Save</button>
			</div>
		
		</form>
		
		<script>
		
			$('#addBtn').click(() => $('#addForm').modal({closable : false}).modal('show'));
		</script>
		
	</div>

</body>
</html>
