<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/public}">
<head>
<meta charset="UTF-8">
<title>Classes</title>
</head>
<body>

	<div layout:fragment="title">
		Online Class Management
	</div>
	
	<div layout:fragment="content">
		
		<!-- Search -->
		<div class="ui padded segment">
			<div class="ui header">
				<i class="search icon"></i> Search
			</div>
			
			<div class="ui form">
				<div class="four fields">
					
					<div class="field">
						<label>Course</label>
						<input name="course" type="text" placeholder="Search Course" />
					</div>
					
					<div class="field">
						<label>From</label>
						<input name="from" type="date" class="date-input" style="height: 38px" placeholder="Date From" />
					</div>

					<div class="field">
						<label>To</label>
						<input name="to" type="date" class="date-input" style="height: 38px" placeholder="Date To" />
					</div>

					<div class="field">
						<label>&nbsp;</label>
						<button class="ui icon labeled blue button">
							<i class="search icon"></i> Search
						</button>
					</div>

				</div>
			</div>
		</div>
		
		
		<!-- List -->
		<table class="ui table">
			
			<thead>
				<tr>
					<th>Course</th>
					<th>Start Date</th>
					<th>Days</th>
					<th>Times</th>
					<th>Status</th>
					<th>Attends</th>
					<th>Waiting</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="c : ${list}">
					<td th:text="${c.course}">Java SE</td>
					<td th:text="${c.startDate}">2020/08/01</td>
					<td th:text="${c.days}">Sat - Sun</td>
					<td th:text="${c.times}">13:00 - 18:00</td>
					<td th:text="${c.status}">Available</td>
					<td th:text="${c.attend}">15</td>
					<td th:text="${c.pending}">6</td>
					<td></td>
				</tr>
				
			</tbody>
		</table>
	
	</div>

</body>
</html>
